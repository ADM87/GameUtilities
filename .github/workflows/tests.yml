name: Unit Test Workflow

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Build Tests.Pass
        run: dotnet build ./GameUtilities.Tests/Tests.Pass/Tests.Pass.csproj

      - name: Build Tests.Fail
        run: dotnet build ./GameUtilities.Tests/Tests.Fail/Tests.Fail.csproj

      - name: Run Tests
        run: dotnet test