name: Stamp Versioning

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

jobs:
  tag_version:
    if: ${{ github.event.pull_request.merged }} && ${{ github.base_ref == 'main' }}

    runs-on: ubuntu-latest

    steps:
      - name: Generate a token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git config user.token ${{ steps.generate-token.outputs.token }}

      - name: Create tag
        run: |
            chmod +x .stamp/scripts/stamp.sh
            VERSION_TAG=$(echo ./.stamp/scripts/stamp.sh ${{ github.event.pull_request.head.ref }}) >> $GITHUB_OUTPUT
            echo "VERSION_TAG=$VERSION_TAG"
