name: Version Tagging

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  tag_version:
    if: ${{ github.event.pull_request.merged }} && ${{ github.event.pull_request.base.ref == 'main' }}

    runs-on: ubuntu-latest

    steps:
      - name: Set versioning type
        id: check-versioning
        run: |
          if [[ "${{ github.event.pull_request.head.ref }}" =~ ^(major|minor|patch)/.*$ ]]; then
            echo "VERSION_TYPE=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "VERSION_TYPE=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Generate a token
        id: app-token
        if: ${{ steps.check-versioning.outputs.VERSION_TYPE != 'unknown' }}
        run: |
          echo VERSIONING=${{ steps.check-versioning.outputs.VERSION_TYPE }}







